events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Admin Backend
    upstream admin_backend {
        server admin-backend:8000;
    }

    # Well-known Backend
    upstream wellknown_backend {
        server wellknown-backend:8000;
    }

    # Admin Frontend
    upstream admin_frontend {
        server admin-frontend:3000;
    }

    # Well-known Frontend
    upstream wellknown_frontend {
        server wellknown-frontend:3000;
    }

    # Admin Backend API
    server {
        listen 80;
        server_name admin-api.localhost;

        location / {
            proxy_pass http://admin_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /static/admin/;
        }

        location /media/ {
            alias /media/admin/;
        }
    }

    # Well-known Backend API
    server {
        listen 80;
        server_name wellknown-api.localhost;

        location / {
            proxy_pass http://wellknown_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /static/wellknown/;
        }

        location /media/ {
            alias /media/wellknown/;
        }
    }

    # Admin Frontend
    server {
        listen 80;
        server_name admin.localhost;

        location / {
            proxy_pass http://admin_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for development
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Well-known Frontend
    server {
        listen 80;
        server_name wellknown.localhost;

        location / {
            proxy_pass http://wellknown_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for development
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Default server (fallback)
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 200 '{"message": "AU-VLP System", "services": {"admin": "http://admin.localhost", "wellknown": "http://wellknown.localhost", "admin-api": "http://admin-api.localhost", "wellknown-api": "http://wellknown-api.localhost"}}';
            add_header Content-Type application/json;
        }
    }
}